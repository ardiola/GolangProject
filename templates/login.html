<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Tittle }}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="container" style="margin-top: 20px">
      <div class="row">
          <div class="col s4 offset-s4">
              <form class="col s12" action="/index" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="User ID" id="user_id" type="text" class="validate" name="userid">
                        <label for="user_id">USER ID</label>
                      </div>
                      <div class="input-field col s12">
                        <input placeholder="Password" id="password" type="text" class="validate" name="password">
                        <label for="password">PASSWORD</label>
                      </div>
                      <div class="input-field col s12">
                        <button class="btn waves-effect waves-light right col s12" type="submit" name="action">login
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                </div>
              </form>
          </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
  </body>
</html>
